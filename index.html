<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 31</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto pt-4">
      <section class="w-50 shadow rounded m-auto p-4" id="rangePickerSection">
        <div class="mb-3">
          <h3>Memory card game</h3>
          <p>Generate cards amount</p>
        </div>
        <div class="mb-3">
          <label for="rangeInput" class="form-label"
            >Range (<span id="rangeDisplay">10</span>)</label
          >
          <input
            class="form-range"
            type="range"
            name="range"
            id="rangeInput"
            step="2"
            value="10"
            min="10"
            max="20"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" id="startBtn">Start game</button>
        </div>
      </section>
      <section class="game m-auto">
        <h1>Memory card game</h1>
        <h3>Score: <span id="scoreDisplay">0</span></h3>
        <h3>Failed attempts: <span id="failedAttemptsDisplay">0</span></h3>
        <button class="btn btn-primary mb-3" id="resetBtn">Reset</button>
        <div class="generate"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
